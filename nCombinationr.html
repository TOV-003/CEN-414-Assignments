<html>
<head><title>nCombinationr</title></head>
<body>
   <script>
// Javascript program To calculate The Value Of nCr
function nCr(n, r)
{
    return fact(n) / (fact(r) * fact(n - r));
}
// Returns factorial of n
function fact(n)
{
      if(n==0)
      return 1;
    var res = 1;
    for (var i = 2; i <= n; i++)
        res = res * i;
    return res;
}
// Driver code
var n = 5, r = 3;
document.write(nCr(n, r));
</script>
</body>
</html>
